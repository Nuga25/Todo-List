<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlanIt</title>
  </head>
  <body>
    <header>
      <h1>PlanIt</h1>
    </header>
    <main>
      <section class="sidebar">
        <div class="sidebar-box1">
          <h2>OVERVIEW</h2>
          <ul>
            <li>
              <div class="sidebar-menus">
                <span>All Tasks</span>
              </div>
            </li>
            <li>
              <div class="sidebar-menus">
                <span>Due Today</span>
              </div>
            </li>
            <li>
              <div class="sidebar-menus">
                <span>Next 7 Days</span>
              </div>
            </li>
            <li>
              <div class="sidebar-menus">
                <span>High Priority</span>
              </div>
            </li>
            <li>
              <div class="sidebar-menus">
                <span>Medium Priority</span>
              </div>
            </li>
            <li>
              <div class="sidebar-menus">
                <span>Low Priority</span>
              </div>
            </li>
          </ul>
        </div>
        <div class="sidebar-box2">
          <h2>PROJECTS</h2>
          <div id="projectDiv"></div>
          <button class="addProjectButton">Add New Project</button>
        </div>
      </section>
      <section id="content"></section>
     
      <dialog id="dialog">
        <span class="close-dialog">&#10005</span>
        <form method="dialog" id="form">
          <div>
            <label for="task-title">Title</label>
            <input type="text" id="task-title" autofocus required placeholder="What do you have to do?"/>
          </div>
          <div>
            <label for="task-due-date">Due Date</label>
            <input type="date" id="task-due-date" value=""/>
          </div>
          <div>
            <label for="task-priority">Priority</label>
            <select name="priority" id="task-priority">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>
          <div>
            <label for="task-description">Description(optional)</label>
            <textarea name="taskDescription" id="task-description"  cols="30" rows="6" placeholder="Describe the task" value="no description set"></textarea>
          </div>
          <div class="submit-btn-container">
            <button type="submit" id="submit-task-btn">Add Task</button>
          </div>
        </form>
      </dialog>
    </main>
  </body>
</html>
